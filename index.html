        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <body class="d-flex flex-row justify-content-center">
        <section>
            <h1 class="mb-3">Login Panel</h1>
            <div class="container">
            <div class="row">
                <form onsubmit="return validateForm()" action="welcome.html">
                    <div class="mb-3">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" onblur="validate1()" />
                    <p id="emailErrMsg" class="error-message"></p>
                    </div>
                    <div class="mb-3">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass" onblur="validate2()"  />
                        <p id="passErrMsg" class="error-message"></p>
                        <input type="checkbox" id="check"><label for="check">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
            </div>
        </section>
        <script src="validate.js"></script>
    </body>
</html>
